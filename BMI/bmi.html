<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
    <h1>BMI Calculator</h1>
    <form>
    <p><label>Height (cm): </label><input type="text" id="height"></p>
    <p><label>Weight (kg): </label><input type="text" id="weight"></p>
    <button>Calculate</button>
    <div id="results"></div>
    <div id="weight-guide">
    <h3>BMI Weight Guide</h3>
    <p>Under Weight = Less than 18.5</p>
    <p>Normal Range = 18.5 - 24.9</p>
    <p>Overweight = 25.0 - 29.9</p>
	<p>Obese = 30.0 and above</p>
    </div>
    </form>
    </div>
</body>
<script src="bmi.js"></script>
</html>
