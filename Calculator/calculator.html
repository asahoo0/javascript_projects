<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>

  <div class="calculator">

    <div class="screen">
      <section class="display">
        <div class="input"></div>
        <div class="result"></div>
      </section>
    </div>

    <div class="keypad">

      <section class="keys">

        <div class="column">
          <span data-key="7">7</span>
          <span data-key="4">4</span>
          <span data-key="1">1</span>
          <span data-key=".">.</span>
        </div>

        <div class="column">
          <span data-key="8">8</span>
          <span data-key="5">5</span>
          <span data-key="2">2</span>
          <span data-key="0">0</span>
        </div>

        <div class="column">
          <span data-key="9">9</span>
          <span data-key="6">6</span>
          <span data-key="3">3</span>
          <span class="equal" data-key="=">=</span>
        </div>
      </section>

      <section class="operators">
        <span class="delete">โซ</span>
        <span data-key="รท">รท</span>
        <span data-key="x">x</span>
        <span data-key="-">-</span>
        <span data-key="+">+</span>
      </section>

    </div>

  </div>

  <script src="calculator.js"></script>
</body>
</html>
